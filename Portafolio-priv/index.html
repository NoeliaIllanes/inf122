<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="simply-portfolio">
        <div class="div">
            <div class="profile-info">
                <div class="group"><img class="ellipse" src="img/noe.jpg" /></div>
                <div class="frame">
                    <div class="text-wrapper">Noelia Illanes </div>
                    <div class="text-wrapper-2">Software Engineer</div>
                    <div class="frame-2">
                        <a> <img class="img" src="img/github.svg" href="https://github.com/NoeliaIllanes"/> </a>
                        <img class="img" src="img/twitter.svg" />
                        <img class="img" src="img/linkedin.svg" />
                        <img class="img" src="img/youtube.svg" />
                    </div>
                </div>
            </div>
            <div class="profile-facts">
                <div class="frame-3">
                    <div class="text-wrapper-3">7</div>
                    <div class="text-wrapper-4">Years of work experience</div>
                </div>
                <div class="frame-4">
                    <div class="text-wrapper-3">50+</div>
                    <div class="text-wrapper-5">Completed<br />projects</div>
                </div>
                <div class="frame-4">
                    <div class="text-wrapper-3">20+</div>
                    <div class="text-wrapper-5">Satisfied<br />customers</div>
                </div>
            </div>
            <div class="tabs-buttons">
                <div class="overlap-group">
                    <div class="rectangle-copy"></div>
                    <div class="yearly">Portfolio</div>
                    <div class="monthly">Skills</div>
                </div>
            </div>
            <div class="profile-buttons">
                <button class="button">
                    <div class="overlap">
                        <div class="overlap-group-wrapper">
                            <div class="overlap-group-2">
                                <div class="get-started">Download CV</div>
                                <img class="arrows-bottom" src="img/bottom-alignment.svg" />
                            </div>
                        </div>
                    </div>
                </button>
                <div class="overlap-wrapper">
                    <div class="div-wrapper">
                        <div class="text-wrapper-6">Contact me</div>
                    </div>
                </div>
            </div>
            <div class="tabs-content">
                <div class="hover-overlay-in">
                    <div class="overlap-group-3">
                        <div class="text-wrapper-7">SmarterTrading411</div>
                        <p class="landing-page-of">Landing page of SmarterTrading411 created <br />using wordPress</p>
                        <div class="user-interface-link-wrapper"><img class="user-interface-link" src="img/link.svg" />
                        </div>
                        <img class="location-and-map" src="img/navigation.svg" />
                    </div>
                </div>
                <div class="group-2"></div>
                <div class="group-3"></div>
                <div class="group-4"></div>
                <div class="group-5"></div>
                <div class="group-6"></div>
            </div>
        </div>
    </div>
</body>

</html>
